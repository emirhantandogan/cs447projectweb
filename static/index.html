<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobi Sistemi</title>
    <style>
        /* Genel Gövde Stili */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        /* Ana Konteyner */
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Başlıklar */
        h1 {
            text-align: center;
            color: #333;
        }

        h2 {
            color: #555;
            margin-bottom: 10px;
        }

        /* Input ve Buton Stili */
        input {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Mevcut Lobiler Listesi */
        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background-color: #f9f9f9;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #ddd;
        }

        li .lobby-name {
            font-weight: bold;
            flex: 2; /* Alanın % oranını belirler */
        }

        li .lobby-status {
            margin-left: 10px; /* "Şifreli"/"Şifresiz" yazısını lobi isminden ayırır */
            flex: 1; /* Alan oranını belirler */
        }

        li button {
            padding: 5px 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            flex: 1; /* Butonun sabit bir genişliği yerine dinamik olması */
            text-align: center; /* Metni ortalar */
        }

        li button:hover {
            background-color: #218838;
        }

        /* Yenile Butonu */
        #refresh-button {
            margin-top: 10px;
            background-color: #ffc107;
            color: #000;
        }

        #refresh-button:hover {
            background-color: #e0a800;
        }

        /* Küçük Ekranlar İçin */
        @media (max-width: 480px) {
            .container {
                margin: 20px;
                padding: 15px;
            }

            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lobi Sistemi</h1>
        <div id="lobby-screen">
            <h2>Lobi Oluştur</h2>
            <input id="username" type="text" placeholder="Kullanıcı Adı" required>
            <input id="lobby-name" type="text" placeholder="Lobi İsmi" required>
            <input id="lobby-password" type="password" placeholder="Lobi Şifresi (Opsiyonel)">
            <button onclick="createLobby()">Lobi Oluştur</button>
            <hr>
            <h2>Mevcut Lobiler</h2>
            <button id="refresh-button" onclick="fetchLobbies()">Yenile</button>
            <ul id="lobby-list"></ul>
        </div>
    </div>
    <script src="main_menu_script.js"></script>
</body>
</html>
