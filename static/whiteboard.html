<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whiteboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .canvas-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        canvas {
            border: 2px solid #007bff;
            border-radius: 4px;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .controls button, .controls input, .controls select {
            padding: 10px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .controls button {
            background-color: #007bff;
            color: white;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .controls button img {
            width: 20px;
            height: 20px;
        }

        .controls button:hover {
            background-color: #0056b3;
        }

        .controls input[type="color"] {
            width: 40px;
            height: 40px;
            padding: 0;
            border: none;
        }

        .controls select {
            font-size: 14px;
            padding: 5px;
        }

        .text-controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .text-controls button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .text-controls button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Whiteboard</h1>
    <div class="canvas-container">
        <canvas id="whiteboard" width="800" height="600"></canvas>
        <div class="controls">
            <button onclick="setMode('draw')">
                <img src="/static/icons/pencil.png" alt="Draw">
            </button>
            <button onclick="setMode('line')">
                <img src="/static/icons/line.png" alt="Line">
            </button>
            <button onclick="setMode('rectangle')">
                <img src="/static/icons/rectangle.png" alt="Rectangle">
            </button>
            <button onclick="setMode('circle')">
                <img src="/static/icons/circle.png" alt="Circle">
            </button>
            <button onclick="setMode('triangle')">
                <img src="/static/icons/triangle.png" alt="Triangle">
            </button>
            <button onclick="setMode('erase')">
                <img src="/static/icons/eraser.png" alt="Erase">
            </button>
            <input type="color" id="color-picker" onchange="changeColor(this.value)">
            <select id="line-width" onchange="changeLineWidth(this.value)">
                <option value="2">2px</option>
                <option value="5">5px</option>
                <option value="10">10px</option>
                <option value="20">20px</option>
            </select>
        </div>
        <div class="text-controls">
            <button onclick="undo()">Geri Al</button>
            <button onclick="redo()">Ä°leri Al</button>
            <button onclick="clearCanvas()">Temizle</button>
            <button onclick="downloadCanvas()">Kaydet</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
